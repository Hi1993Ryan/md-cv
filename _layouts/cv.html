<!doctype html>
<html>
<head>
  <meta charset=utf-8 />
  <title>Jiangrui Liu, Ph.D. â€” Curriculum Vitae</title>
  <link href="media/cv-screen.css" type="text/css" rel="stylesheet" media="screen">
  <link href="media/cv-print.css" type="text/css" rel="stylesheet" media="print">
  <link href="media/academicons.min.css" rel="stylesheet">

  <!-- imports -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <script>
  (function() {
    try {
      var h = new Date().getHours();
      if (h < 6 || h >= 18) {
        document.documentElement.classList.add("dark");
      }
    } catch (e) {}
  })();
  </script>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,700" rel="stylesheet" type="text/css">
</head>
<body>
  <div id="main">
    <div id="content">
    {{ content }}
    </div>
  </div>

  <div class="footer"></div>

  <button id="cv-theme-toggle" type="button">Toggle theme</button>
  <script>
  (function() {
    try {
      var root = document.documentElement;
      var stored = localStorage.getItem("cv-theme");
      if (stored === "dark") {
        root.classList.add("dark");
      } else if (stored === "light") {
        root.classList.remove("dark");
      }
      var btn = document.getElementById("cv-theme-toggle");
      if (btn) {
        btn.addEventListener("click", function () {
          var isDark = root.classList.contains("dark");
          var next = isDark ? "light" : "dark";
          if (next === "dark") root.classList.add("dark");
          else root.classList.remove("dark");
          try { localStorage.setItem("cv-theme", next); } catch (e) {}
        });
      }
    } catch (e) {}
  })();
  </script>

</body>
</html>
